extends: substitution
message: "Use '%s' instead of '%s'."
ignorecase: true
level: error
nonword: true
action:
  name: replace
swap:
  '\b(?:eg|e\.\s?g\.)\s+(?![,\.;])': 'for example '
  '\b(?:eg|e\.\s?g\.)\s*[,\.;]': 'for example'
  '\b(?:(?<!\.)eg|e\.\s?g\.)\s+(?![,\.;])': 'for example '
  '\b(?:(?<!\.)eg|e\.\s?g\.)\s*[,\.;]': 'for example'
  '\b(?:(?<!\.)ie|i\.\s?e\.)\s+(?![,\.;])': 'that is '
  '\b(?:(?<!\.)ie|i\.\s?e\.)\s*[,\.;]': 'that is' 
